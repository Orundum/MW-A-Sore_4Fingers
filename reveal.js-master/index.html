<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>Slide 1</section>
			<section data-auto-animate data-background-color="#aaaaaa">
				<h1>Slide 2</h1>
			</section>
			<!-- auto-animate(mirip fade-out) untuk memberikan animasi, background-color untuk ubah warna background (default: hitam) -->
			<section data-auto-animate data-background-color="#9addbd">
				<h1>Slide 2</h1>
				<h1>Sub Slide2</h1>
			</section>
			<section>
				<section data-transition="slide" data-background-color="#399ba3">
					The train goes on …
				</section>
				<section data-transition="slide" data-background-color="#bcb4ac">
					and on …
				</section>
				<section data-transition="slide-in fade-out" data-background-color="#bd3939">
					and stops.
				</section>
				<section data-transition="fade-in slide-out" data-background-color="#e17070">
					(Passengers entering and leaving)
				</section>
				<section data-transition="slide" data-background-color="#589cb4">
					And it starts again.
				</section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.configure({ autoSlide: 2000 });//fitur auto-slide setiap 2 detik
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
